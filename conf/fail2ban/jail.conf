# The DEFAULT allows a global definition of the options. They can be override
# in each jail afterwards.

[DEFAULT]

# "ignoreip" can be an IP address, a CIDR mask or a DNS host. Fail2ban will not
# ban a host which matches an address in this list. Several addresses can be
# defined using space separator.
ignoreip = 127.0.0.1

# "bantime" is the number of seconds that a host is banned.
bantime  = 600

# A host is banned if it has generated "maxretry" during the last "findtime"
# seconds.
findtime  = 60

# "maxretry" is the number of failures before a host get banned.
maxretry = 10

# "backend" specifies the backend used to get files modification. Available
# options are "gamin", "polling" and "auto". This option can be overridden in
# each jail too (use "gamin" for a jail and "polling" for another).
#
# gamin:   requires Gamin (a file alteration monitor) to be installed. If Gamin
#          is not installed, Fail2ban will use polling.
# polling: uses a polling algorithm which does not require external libraries.
# auto:    will choose Gamin if available and polling otherwise.
backend = auto


# This jail corresponds to the standard configuration in Fail2ban 0.6.
# The mail-whois action send a notification e-mail with a whois request
# in the body.

[ssh-iptables]

enabled  = true
filter   = sshd
action   = iptables[name=SSH, port=ssh, protocol=tcp]
           sendmail-whois[name=SSH, dest=gchiacchieri+fail2ban@gmail.com, sender=glen@bowser]
logpath  = /var/log/auth.log
maxretry = 10

# kill on 404s to prevent probing

[apache-404]
enabled = true
port = http,https
filter = apache-404
action = sendmail-whois[name=404, dest=gchiacchieri+fail2ban@gmail.com, sender=glen@bowser]
logpath = /var/log/apache*/other_vhosts_access.log
bantime = 3600
findtime = 60
maxretry = 2

# disallow failed logins to transmission

[apache-401]
enabled = true
port = http,https
filter = apache-401
action = sendmail-whois[name=401, dest=gchiacchieri+fail2ban@gmail.com, sender=glen@bowser]
logpath = /var/log/apache*/other_vhosts_access.log
bantime = 3600
findtime = 120
maxretry = 5

